apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    tags.datadoghq.com/env: prod
  name: advertisements
spec:
  replicas: 4
  selector:
    matchLabels:
      tags.datadoghq.com/env: prod
  strategy:
    canary:
      analysis:
        templates:
        - templateName: trace-error-rate
        startingStep: 1
        args:
        - name: service-name
          value: advertisements-service
      steps:
      - setWeight: 25
      - pause: {}
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/version: "710b2b0e2de64c1c4c4bcfe95dafb9d1995920c0"
    spec:
      containers:
      - image: "shocnt/ads-service:710b2b0e2de64c1c4c4bcfe95dafb9d1995920c0"
        name: advertisements
