apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    tags.datadoghq.com/env: prod
  name: advertisements
spec:
  replicas: 4
  selector:
    matchLabels:
      tags.datadoghq.com/env: prod
  strategy:
    canary:
      analysis:
        templates:
        - templateName: trace-error-rate
        startingStep: 1
        args:
        - {name: service-name, value: advertisements-service}
        - {name: version, value: "e51d60b48ffb10238c85284d029fb88f95e29337"}
      steps:
      - setWeight: 25
      - pause: {duration: 10m}
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/version: "e51d60b48ffb10238c85284d029fb88f95e29337"
    spec:
      containers:
      - image: "shocnt/ads-service:e51d60b48ffb10238c85284d029fb88f95e29337"
        name: advertisements
