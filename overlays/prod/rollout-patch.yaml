apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    tags.datadoghq.com/env: prod
  name: advertisements
spec:
  replicas: 4
  selector:
    matchLabels:
      tags.datadoghq.com/env: prod
  strategy:
    canary:
      analysis:
        templates:
        - templateName: trace-error-rate
        startingStep: 1
        args:
        - name: service-name
          value: advertisements-service
      steps:
      - setWeight: 25
      - pause: {duration: 10m}
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/version: "36cf49fa5c2a8d8c1411e3c5ebf3310dd16d133f"
    spec:
      containers:
      - image: "shocnt/ads-service:36cf49fa5c2a8d8c1411e3c5ebf3310dd16d133f"
        name: advertisements
