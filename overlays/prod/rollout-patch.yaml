apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    tags.datadoghq.com/env: prod
  name: advertisements
spec:
  replicas: 4
  selector:
    matchLabels:
      tags.datadoghq.com/env: prod
  strategy:
    canary:
      analysis:
        templates:
        - templateName: trace-error-rate
        startingStep: 1
        args:
        - {name: service-name, value: advertisements-service}
        - {name: version, value: "7e19b8e2675bc7c09a13c4a1b5f9a196233eb5b7"}
      steps:
      - setWeight: 25
      - pause: {duration: 3m}
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: prod
        tags.datadoghq.com/version: "7e19b8e2675bc7c09a13c4a1b5f9a196233eb5b7"
    spec:
      containers:
      - image: "shocnt/ads-service:7e19b8e2675bc7c09a13c4a1b5f9a196233eb5b7"
        name: advertisements
